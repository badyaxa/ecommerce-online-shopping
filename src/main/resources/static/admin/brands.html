<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .product {
        width: 31%;
    }

    .product-image {
        height: 150px;
        background-image: url('https://www.usedcars4less.co.uk/Portals/0/CVStoreImages/a70bfe30-4495-4470-9827-d7e9afb32832_700.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100%;
        overflow: hidden;
    }
</style>
<div>
    <input id="page-value" type="number" placeholder="Page">
    <button id="get-page-button">Get page</button>
</div>
<div class="container">

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script>
    mainUrl = "http://localhost:8080";

    getAllCategories();

    function getAllCategories() {
        $.ajax({
            url: mainUrl + "/brand/all",
            type: "GET",
            contentType: "application/json",
            success: function (dataCategoriesResponse) {
                setCategoriesToTable(dataCategoriesResponse);
            },
            error: function (error) {
                alert(error.message);
            }
        });
    }

    function setCategoriesToTable(categories) {
        for (var i = 0; i < categories.length; i++) {
            setCategoriesParentTable(categories[i]);
        }
    }

    function setCategoriesParentTable(category) {
        // var tableCategoriesSupcategories = $("#categoriesSupcategories");
        var tableCategoriesSupcategories = $("#sideManu");

        tableCategoriesSupcategories.append('<li><a href="category/' +
            category.id +
            '.html">' +
            category.name +
            '</a></li>');
    }


</script>
</body>
</html>
