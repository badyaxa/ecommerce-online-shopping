<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <link rel="stylesheet" href="css/user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<!-- Trigger/Open The Modal -->
<button id="openModal">Create Person</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Create user</h2>
        </div>
        <div class="modal-body">
            <div>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Your name.."><br>
                    <label for="email">Last Name</label><br>
                    <input type="text" id="email" name="lastname" placeholder="Your email.."><br>
                    <label for="age">Age</label><br>
                    <input type="number" id="age" name="age" placeholder="Your age.."><br>
                    <input type="button" id="btnCreatePerson" value="Create">
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <h3>Form for new person</h3>
        </div>
    </div>

</div>


<table id="persons">
    <tr>
        <th>Name</th>
        <th>email</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</table>

<script>
    var mainUrl = "http://localhost:8080/user";

    getAllUsers();
    setModalConfiguration();
    setActionOnCreateBtn();


    //start when load page PS reload page for triggered http request
    function getAllUsers() {
        $.ajax({
            url: mainUrl + "/user?page=0&size=10&sortFieldName=firstName&direction=ASC",
            type: "GET",
            contentType: "application/json",
            success: function (dataResponse) {
                setPersonsToTable(dataResponse.data);
                setActionOnDeleteButtons();
            },
            error: function (error) {
                alert(error.message);
            }
        });
    }

    function setPersonsToTable(persons) {
        for (var i = 0; i < persons.length; i++) {
            setPersonToTable(persons[i]);
        }
    }

    function setPersonToTable(person) {
        var tableOfPersons = $("#persons");
        tableOfPersons.append('<tr>' +
            '<td>' + person.firstName + '</td>' +
            '<td>' + person.lastName + '</td>' +
            '<td>' + person.age + '</td>' +
            '<td><button class="button" value="' + person.id + '">Delete</button></td>' +
            '</tr>');
    }

    //delete process
    function setActionOnDeleteButtons() {
        $(".button").each(function (index) {
            $(this).click(function () {
                $.ajax({
                    url: mainUrl + "/person/" + $(this).val(),
                    type: "DELETE",
                    success: function (data) {
                        location.reload();
                    },
                    error: function (error) {
                        alert(error.message);
                    }
                });
            })
        })

    }

    function setActionOnCreateBtn() {
        $("#btnCreatePerson").click(function () {

            var firstName = $("#name").val();
            var lastName = $("#email").val();
            var age = $("#age").val();
//            if (firstName != null && lastName != null && age != null) {

            var newPerson = {
                "firstName": firstName,
                "lastName": lastName,
                "age": age
            };

            $.ajax({
                url: mainUrl + "/person",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(newPerson),
                success: function (data) {
                    location.reload();
                },
                error: function (error) {
                    alert(error.message);
                }
            });
//            } else {
//                alert("Р’СЃС– РїРѕР»СЏ РїРѕРІРёРЅРЅС– Р±СѓС‚Рё Р·Р°РїРѕРІРЅРµРЅС–")
//            }
        });
    }

    function setModalConfiguration() {
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("openModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        };

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    }


</script>
</body>
</html>
